<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カレンダー予約システム</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 1rem;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    td.reserved {
      background-color: #ffcccc;
      cursor: pointer;
    }
    td.available {
      background-color: #e6ffe6;
      cursor: pointer;
    }
    #formArea {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      display: none;
    }
    label, input {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>予約カレンダー</h1>
  <table id="calendar">
    <thead>
      <tr>
        <th>時間帯</th>
        <th>4月25日</th>
        <th>4月26日</th>
        <th>4月27日</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>10:00</td>
        <td class="available" data-date="4月25日" data-time="10:00"></td>
        <td class="reserved" data-name="山田">山田</td>
        <td class="available" data-date="4月27日" data-time="10:00"></td>
      </tr>
      <tr>
        <td>13:00</td>
        <td class="available" data-date="4月25日" data-time="13:00"></td>
        <td class="available" data-date="4月26日" data-time="13:00"></td>
        <td class="reserved" data-name="佐藤">佐藤</td>
      </tr>
    </tbody>
  </table>

  <div id="formArea">
    <h3>予約フォーム</h3>
    <form id="bookingForm">
      <input type="hidden" id="selectedSlot">
      <label>名前：<input type="text" id="userName" required></label>
      <label>パスワード（予約確認用）：<input type="password" id="userPass" required></label>
      <button type="submit">予約する</button>
    </form>
  </div>

  <script>
    const slots = document.querySelectorAll('.available');
    const formArea = document.getElementById('formArea');
    const form = document.getElementById('bookingForm');
    const selectedSlotInput = document.getElementById('selectedSlot');

    slots.forEach(slot => {
      slot.addEventListener('click', () => {
        const date = slot.getAttribute('data-date');
        const time = slot.getAttribute('data-time');
        selectedSlotInput.value = `${date} ${time}`;
        formArea.style.display = 'block';
      });
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('userName').value;
      const slot = selectedSlotInput.value;
      alert(`予約完了：${slot} に ${name} として登録されました`);
      formArea.style.display = 'none';
    });

    const reservedSlots = document.querySelectorAll('.reserved');
    reservedSlots.forEach(slot => {
      slot.addEventListener('click', () => {
        const name = slot.getAttribute('data-name');
        alert(`この時間帯は既に予約されています：予約者名「${name}」`);
      });
    });
  </script>
</body>
</html>
