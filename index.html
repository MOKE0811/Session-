<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc, onSnapshot, collection } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyD9mh78jkMDpKo1i_fAvQ5TgnUUWny9Fyg",
      authDomain: "session-booking-5ffce.firebaseapp.com",
      projectId: "session-booking-5ffce",
      storageBucket: "session-booking-5ffce.appspot.com",
      messagingSenderId: "63181042788",
      appId: "1:63181042788:web:af3c9cd064d7eac11c1b71",
      measurementId: "G-X44HX92V7L"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    const calendarBody = document.getElementById('calendarBody');
    const form = document.getElementById('bookingForm');
    const reservationList = document.getElementById('reservationList');
    const monthTitle = document.querySelector('.month-title');
  
    const timeSlots = ['朝', '1限', '2限', 'お昼休み', '3限', '4限', '5限', '6限', '夜'];
    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    monthTitle.textContent = `${year}年${month + 1}月`;
  
    const selectedCells = new Set();
    const reservations = {};
  
    const ADMIN_PASSWORD = "admin123";
  
    function loginAdmin() {
      const inputPass = document.getElementById("adminPass").value;
      if (inputPass === ADMIN_PASSWORD) {
        document.getElementById("adminArea").style.display = 'block';
        alert("ログイン成功");
      } else {
        alert("パスワードが違います");
      }
    }
  
    const headerRow = document.querySelector("thead tr");
    for (let d = 1; d <= daysInMonth; d++) {
      const th = document.createElement("th");
      th.textContent = `${d}日`;
      headerRow.appendChild(th);
    }
  
    timeSlots.forEach(slot => {
      const row = document.createElement('tr');
      const timeCell = document.createElement('td');
      timeCell.textContent = slot;
      row.appendChild(timeCell);
  
      for (let d = 1; d <= daysInMonth; d++) {
        const dateStr = `${month + 1}月${d}日`;
        const td = document.createElement('td');
        const key = `${dateStr}-${slot}`;
  
        td.dataset.date = dateStr;
        td.dataset.slot = slot;
  
        td.addEventListener('click', () => {
          if (td.classList.contains('reserved')) {
            const res = reservations[key];
            if (res && prompt("予約キャンセル確認\nパスワードを入力してください：") === res.pass) {
              deleteDoc(doc(db, "reservations", key));
              delete reservations[key];
              td.textContent = '';
              td.className = 'available';
              updateReservationList();
              alert('予約をキャンセルしました');
            } else {
              alert(`この時間帯は予約されています：${res.name}`);
            }
          } else {
            if (selectedCells.has(td)) {
              selectedCells.delete(td);
              td.classList.remove('selected');
            } else {
              selectedCells.add(td);
              td.classList.add('selected');
            }
          }
        });
        row.appendChild(td);
      }
      calendarBody.appendChild(row);
    });
  
    onSnapshot(collection(db, "reservations"), (snapshot) => {
      snapshot.docChanges().forEach(change => {
        const key = change.doc.id;
        const data = change.doc.data();
        reservations[key] = data;
  
        const [dateStr, slot] = key.split('-');
        const td = [...document.querySelectorAll('td')].find(td => td.dataset.date === dateStr && td.dataset.slot === slot);
        if (td) {
          if (change.type === "removed") {
            td.textContent = '';
            td.className = 'available';
          } else {
            td.textContent = data.name;
            td.className = 'reserved';
          }
        }
        updateReservationList();
      });
    });
  
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('userName').value;
      const pass = document.getElementById('userPass').value;
  
      selectedCells.forEach(cell => {
        const date = cell.dataset.date;
        const slot = cell.dataset.slot;
        const key = `${date}-${slot}`;
        const data = { name, pass };
        setDoc(doc(db, "reservations", key), data);
      });
  
      alert("予約が完了しました。");
      form.reset();
      selectedCells.clear();
    });
  
    function updateReservationList() {
      reservationList.innerHTML = '';
      for (const key in reservations) {
        const li = document.createElement('li');
        li.textContent = `${key}: ${reservations[key].name}`;
        reservationList.appendChild(li);
      }
    }
  </script>
