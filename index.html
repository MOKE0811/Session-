<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>予約カレンダー</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
      min-width: 80px;
    }
    th {
      background-color: #007bff;
      color: white;
      position: sticky;
      top: 0;
    }
    td.reserved {
      background-color: #ffcccc;
      cursor: pointer;
    }
    td.available {
      background-color: #e6ffe6;
      cursor: pointer;
    }
    #formArea {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      display: none;
    }
    label, input {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>学校用予約カレンダー</h1>
  <table id="calendar">
    <thead>
      <tr>
        <th>時間帯</th>
      </tr>
    </thead>
    <tbody id="calendarBody">
    </tbody>
  </table>

  <div id="formArea">
    <h3>予約フォーム</h3>
    <form id="bookingForm">
      <input type="hidden" id="selectedDate">
      <input type="hidden" id="selectedSlot">
      <label>名前：<input type="text" id="userName" required></label>
      <label>パスワード（キャンセル用）：<input type="password" id="userPass" required></label>
      <button type="submit">予約する</button>
    </form>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const calendarBody = document.getElementById('calendarBody');
    const formArea = document.getElementById('formArea');
    const form = document.getElementById('bookingForm');
    const selectedDateInput = document.getElementById('selectedDate');
    const selectedSlotInput = document.getElementById('selectedSlot');

    const timeSlots = ['1限', '2限', 'お昼休み', '3限', '4限', '5限', '6限', '夜'];

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    const reservations = {};

    // ヘッダー生成
    const headerRow = calendar.querySelector('thead tr');
    for (let d = 1; d <= daysInMonth; d++) {
      const th = document.createElement('th');
      th.textContent = `${month + 1}月${d}日`;
      headerRow.appendChild(th);
    }

    // カレンダー本体生成
    timeSlots.forEach(slot => {
      const row = document.createElement('tr');
      const timeCell = document.createElement('td');
      timeCell.textContent = slot;
      row.appendChild(timeCell);
      for (let d = 1; d <= daysInMonth; d++) {
        const dateStr = `${month + 1}月${d}日`;
        const td = document.createElement('td');
        td.classList.add('available');
        td.dataset.date = dateStr;
        td.dataset.slot = slot;
        td.addEventListener('click', () => {
          if (td.classList.contains('reserved')) {
            const key = `${dateStr}-${slot}`;
            const res = reservations[key];
            if (res && prompt("予約キャンセル確認\nパスワードを入力してください：") === res.pass) {
              delete reservations[key];
              td.textContent = '';
              td.className = 'available';
              alert('予約をキャンセルしました');
            } else {
              alert(`この時間帯は予約されています：${res.name}`);
            }
          } else {
            selectedDateInput.value = dateStr;
            selectedSlotInput.value = slot;
            formArea.style.display = 'block';
          }
        });
        row.appendChild(td);
      }
      calendarBody.appendChild(row);
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('userName').value;
      const pass = document.getElementById('userPass').value;
      const date = selectedDateInput.value;
      const slot = selectedSlotInput.value;
      const key = `${date}-${slot}`;
      reservations[key] = { name, pass };

      const cell = [...document.querySelectorAll('td')].find(td => td.dataset.date === date && td.dataset.slot === slot);
      if (cell) {
        cell.textContent = name;
        cell.className = 'reserved';
      }

      alert(`${date} ${slot} に予約しました。`);
      formArea.style.display = 'none';
      form.reset();
    });
  </script>
</body>
</html>
